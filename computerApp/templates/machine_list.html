{% extends "index.html" %}

{% block content %}
    <b><h1 style="color:#56baed">Liste des machines</h1></b>
    {% if machines %}
    <ul >
        {% for machine in machines %}
            <li >
                <a href= "{% url 'machine-detail' machine.id %}">
                {{ machine.id }}</a> ({{ machine.nom }})
            </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Il n'y a pas de machine. </p >
    {% endif %}
{% endblock %}
